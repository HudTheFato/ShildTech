    <main>
        <h2>Controle de Visitantes</h2>
        
        <section class="form-section">
            <h3>Registro de Visitante</h3>
            <form method="post" action="">
                <div class="form-group">
                    <label for="nome-visitante">Nome do Visitante:</label>
                    <input type="text" id="nome-visitante" name="nome-visitante" required>
                </div>

                <div class="form-group">
                    <label for="documento">Documento (CPF):</label>
                    <input type="text" id="documento" name="documento" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="text" id="foto" name="foto" required>
                </div>


                <div class="form-group">
                    <label for="data_nasc">Data de nascimento:</label>
                    <input type="text" id="data_nasc" name="data_nasc" required>
                </div>

                <div class="form-group">
                    <label for="morador-visita">Morador a ser visitado:</label>
                    <select id="morador-visita" name="morador-visita" required>
                        <option value="">Selecione um morador</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motivo">Motivo da visita:</label>
                    <input type="text" id="motivo" name="motivo" required>
                </div>

               
            </form>
            <button type="submit">Registrar Entrada</button>
        </section>

        <section class="lista-section">
            <h3>Visitantes Presentes</h3>
            <div id="lista-visitantes"></div>
        </section>
    </main>
