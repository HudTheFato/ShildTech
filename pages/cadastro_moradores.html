<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1><i class="fas fa-shield"></i> ShieldTech</h1>
      </div>
      <ul class="menu">
        <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="visitantes.html"><i class="fas fa-user-friends"></i> Visitantes</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"><i class="fas fa-gear"></i> Cadastros</a>
          <div class="dropdown-content">
            <a href="cadastro_moradores.html">Moradores</a>
            <a href="cadastro_funcionarios.html">Funcionários</a>
            <a href="cadastro_cargos.html">Cargos</a>
          </div>
        </li>
      </ul>
      <button class="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <main>
    <h2>Gestão de Moradores</h2>

    <section class="form-section">
      <h3>Dados do Morador</h3>
      <form id="form-morador">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="form-group">
          <label for="residencia">Número da Residência:</label>
          <input type="text" id="residencia" name="residencia" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Cadastrar Morador</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="form-section">
      <h3>Dados do Animal (Opcional)</h3>
      <form id="form">
        <div class="form-group">
          <label for="nome">Nome do Animal:</label>
          <input type="text" id="nome" name="nome">
        </div>

        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <select id="tipo" name="tipo">
            <option value="">Selecione a espécie</option>
            <option value="Cão">Cão</option>
            <option value="Gato">Gato</option>
            <option value="Pássaro">Pássaro</option>
            <option value="Peixe">Peixe</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="raca">Porte:</label>
          <input type="text" id="porte" name="porte">
        </div>

        <div class="form-group">
          <label for="observacoes">Observações:</label>
          <input type="text" id="observacoes" name="observacoes">
        </div>
      </form>
    </section>
    
    <section class="form-section">
      <h3>Dados do Veículo (Opcional)</h3>
      <form id="form-veiculo">
        <div class="form-group">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca">
        </div>

        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo">
        </div>

        <div class="form-group">
          <label for="placa">Placa:</label>
          <input type="text" id="placa" name="placa" placeholder="ABC-1234">
        </div>

        <div class="form-group">
          <label for="cor-veiculo">Cor:</label>
          <input type="text" id="cor-veiculo" name="cor-veiculo">
        </div>

        <div class="form-group">
          <label for="ano">Ano:</label>
          <input type="number" id="ano" name="ano" min="1900" max="2025">
        </div>

        <div class="form-group">
          <label for="tipo-veiculo">Tipo:</label>
          <select id="tipo-veiculo" name="tipo-veiculo">
            <option value="">Selecione o tipo</option>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
            <option value="Caminhão">Caminhão</option>
            <option value="Van">Van</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </form>
    </section>

    <section class="lista-section">
      <h3>Moradores Cadastrados</h3>
      <div id="lista-moradores" class="cards-grid">
        <!-- Lista de moradores será inserida aqui via JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShieldTech. Todos os direitos reservados.</p>
  </footer>

  <script src="../js/moradores.js"></script>
</body>

</html>
