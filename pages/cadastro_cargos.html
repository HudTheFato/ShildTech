<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários - ShieldTech</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
   <header>
    <nav>
      <div class="logo">
        <h1><i class="fas fa-shield"></i> ShieldTech</h1>
      </div>
      <ul class="menu">
        <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="visitantes.html"><i class="fas fa-user-friends"></i> Visitantes</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"><i class="fas fa-gear"></i> Cadastros</a>
          <div class="dropdown-content">
            <a href="cadastro_moradores.html">Moradores</a>
            <a href="cadastro_funcionarios.html">Funcionários</a>
            <a href="cadastro_cargos.html">Cargos</a>
          </div>
        </li>
      </ul>
      <button class="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>
  <main>
    <section class="form-section">
      <h3>Cadastro de Cargos</h3>
      <form id="form-cargo">
        <div class="form-group">
          <label for="nome-cargo">Nome do Cargo:</label>
          <input type="text" id="nome-cargo" name="nome-cargo" required>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="salario">Salário (R$):</label>
          <input type="number" id="salario" name="salario" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label for="carga-horaria">Carga Horária Semanal:</label>
          <input type="number" id="carga-horaria" name="carga-horaria" min="1" max="44" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Cadastrar Cargo</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="lista-section">
      <h3>Cargos Cadastrados</h3>
      <div class="tabela-container">
        <table id="tabela-cargos">
          <thead>
            <tr>
              <th>Nome do Cargo</th>
              <th>Descrição</th>
              <th>Salário</th>
              <th>Carga Horária</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados dos cargos serão inseridos aqui via JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    
  </main>

  <footer>
    <p>&copy; 2025 ShieldTech - Sistema de Controle de Acesso</p>
  </footer>

  <script src="../js/cargos.js"></script>
</body>

</html>

    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  .form-section, .lista-section {
    margin-bottom: 40px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-actions {
    display: flex;
    justify-content: space-between;
  }

  .btn-primary {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }

  .btn-secondary {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
</style>
