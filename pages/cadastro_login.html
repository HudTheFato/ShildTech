<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="header">
          <h1>Criar conta</h1>
          <p>Preencha seus dados para se cadastrar</p>
        </div>

        <form id="registerForm" onsubmit="return false;">
            <div class="input-field">
              <label>Nome Completo</label>
              <div class="input-container">
                <i data-lucide="user"></i>
                <input type="text" name="name" placeholder="Digite seu nome completo" required />
              </div>
            </div>

          <div class="input-field">
            <label>Email</label>
            <div class="input-container">
              <i data-lucide="mail"></i>
              <input type="email" name="email" placeholder="seu@email.com" required />
            </div>
          </div>

          <form id="registerForm" onsubmit="return false;">
            <div class="input-field">
              <label>Telefone</label>
              <div class="input-container">
                <i data-lucide="phone"></i>
                <input type="text" name="name" placeholder="(61)99999-9999" required />
              </div>
            </div>


                <div class="input-field">
                    <label>Senha</label>
                    <div class="input-container">
                      <i data-lucide="lock"></i>
                      <input type="password" name="password" placeholder="Digite sua senha" required />
                    </div>
                  </div>

                  <div class="input-field">
                    <label>Confirmar Senha</label>
                    <div class="input-container">
                      <i data-lucide="lock"></i>
                      <input type="password" name="password" placeholder="Confirme sua senha" required />
                    </div>
                  </div>

          <button type="submit" class="submit-button">
            <i data-lucide="user-plus"></i>
            <span>Criar conta</span>
          </button>
          
        </form>

        <div class="toggle-container">
          <a href="login.html" class="toggle-button">
            JÃ¡ tem uma conta? Entre agora
          </a>
        </div>
      </div>
    </div>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: #2c3e50;
      }
      
      .form-container {
        background: white;
        width: 100%;
        max-width: 28rem;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
      }
      
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .header h1 {
        font-size: 1.875rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }
      
      .header p {
        color: #4b5563;
      }
      
      .input-field {
        margin-bottom: 1.5rem;
      }
      
      .name-field {
        margin-bottom: 1.5rem;
      }
      
      .hidden {
        display: none;
      }
      
      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      
      .input-container {
        position: relative;
      }
      
      .input-container i {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        width: 1.25rem;
        height: 1.25rem;
      }
      
      input {
        width: 100%;
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        outline: none;
        transition: all 0.2s;
      }
      
      input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }
      
      .submit-button {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #2c3e50;
        color: white;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
    
      .submit-button i {
        width: 1.25rem;
        height: 1.25rem;
      }
      
      .toggle-container {
        margin-top: 1.5rem;
        text-align: center;
      }
      
      .toggle-button {
        background: none;
        border: none;
        color: #2563eb;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.2s;
      }
      
      
      @media (max-width: 640px) {
        .form-container {
          padding: 1.5rem;
        }
        
        .header h1 {
          font-size: 1.5rem;
        }
      }</style>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
