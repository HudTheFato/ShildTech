    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
    <nav>
      <div class="logo">
        <h1><i class="fas fa-shield"></i> ShieldTech</h1>
      </div>
      <ul class="menu">
        <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="visitantes.html"><i class="fas fa-user-friends"></i> Visitantes</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"><i class="fas fa-gear"></i> Cadastros</a>
          <div class="dropdown-content">
            <a href="cadastro_moradores.html">Moradores</a>
            <a href="cadastro_funcionarios.html">Funcionários</a>
            <a href="cadastro_cargos.html">Cargos</a>
          </div>
        </li>
      </ul>
      <button class="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

    <main>

        <h2>Relatórios</h2>
        <section class="form-section">
        <section class="filtros-section">
            <h3>Filtros</h3>
            <form id="form-filtros">
                <div class="form-group">
                    <label for="tipo-relatorio">Tipo de Relatório:</label>
                    <select id="tipo-relatorio" name="tipo-relatorio">
                        <option value="visitantes">Visitantes</option>
                        <option value="moradores">Moradores</option>
                        <option value="acessos">Acessos</option>
                        <option value="resumo">Resumo Geral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="periodo">Período:</label>
                    <select id="periodo" name="periodo">
                        <option value="hoje">Hoje</option>
                        <option value="ontem">Ontem</option>
                        <option value="semana">Última Semana</option>
                        <option value="mes">Último Mês</option>
                        <option value="personalizado">Personalizado</option>
                    </select>
                </div>

                <div id="datas-personalizadas" style="display: none;">
                    <div class="form-group">
                        <label for="data-inicio">Data Início:</label>
                        <input type="date" id="data-inicio" name="data-inicio">
                    </div>

                    <div class="form-group">
                        <label for="data-fim">Data Fim:</label>
                        <input type="date" id="data-fim" name="data-fim">
                    </div>
                </div>



                <div class="filtros-avancados">
                    <div class="form-group">
                        <label for="ordenacao">Ordenar por:</label>
                        <select id="ordenacao" name="ordenacao">
                            <option value="data-desc">Data (mais recente)</option>
                            <option value="data-asc">Data (mais antiga)</option>
                            <option value="nome">Nome</option>
                            <option value="residencia">Residência</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="busca">Buscar:</label>
                        <input type="text" id="busca" name="busca" placeholder="Digite para filtrar...">
                    </div>
                </div>


            </form>
            <button type="submit">Gerar Relatório</button>
        </section>

        <section class="resultado-section">
            <div class="relatorio-info" id="relatorio-info"></div>
            <div id="resultado-relatorio"></div>
            
            <div class="relatorio-acoes">
                <button class="btn-exportar" onclick="gerenciadorRelatorios.exportarCSV()">
                    Exportar CSV
                </button>
                <button class="btn-imprimir" onclick="gerenciadorRelatorios.imprimir()">
                    Imprimir
                </button>
            </div>
        </section>
    </section>
    </main>

    <footer>
        <p>&copy; 2025 ShieldTech - Sistema de Controle de Acesso</p>
    </footer>

    <script src="../js/relatorios.js"></script>

</html>
