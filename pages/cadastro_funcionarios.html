</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1><i class="fas fa-shield"></i> ShieldTech</h1>
      </div>
      <ul class="menu">
        <li><a href="../index.html"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="visitantes.html"><i class="fas fa-user-friends"></i> Visitantes</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"><i class="fas fa-gear"></i> Cadastros</a>
          <div class="dropdown-content">
            <a href="cadastro_moradores.html">Moradores</a>
            <a href="cadastro_funcionarios.html">Funcionários</a>
            <a href="cadastro_cargos.html">Cargos</a>
          </div>
        </li>
      </ul>
      <button class="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <main>

    <h2>Gestão de Funcionários</h2>

    <section class="form-section">
      <h3>Cadastro de Funcionário</h3>
      <form id="form-funcionario">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <select id="cargo" name="cargo" required>
            <option value="">Selecione um cargo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="data-admissao">Data de Admissão:</label>
          <input type="date" id="data-admissao" name="data-admissao" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Cadastrar Funcionário</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="lista-section">
      <h3>Funcionários Cadastrados</h3>
      <div id="lista-funcionarios" class="cards-funcionarios">
        <!-- Lista de funcionários será inserida aqui via JavaScript em formato de cards -->
      </div>
    </section>


    
  </main>

  <footer>
    <p>&copy; 2025 ShieldTech - Sistema de Controle de Acesso</p>
  </footer>

  <script src="../js/funcionarios.js"></script>
</body>

</html>
