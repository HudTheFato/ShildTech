<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle - ShieldTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header>
    <nav>
      <div class="logo">
        <h1><i class="fas fa-shield"></i> ShieldTech</h1>
      </div>
      <ul class="menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="pages/visitantes.html"><i class="fas fa-user-friends"></i> Visitantes</a></li>
        <li><a href="pages/relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"><i class="fas fa-gear"></i> Cadastros</a>
          <div class="dropdown-content">
            <a href="pages/cadastro_moradores.html">Moradores</a>
            <a href="pages/cadastro_funcionarios.html">Funcionários</a>
            <a href="pages/cadastro_cargos.html">Cargos</a>
          </div>
        </li>
      </ul>
      <button class="menu-toggle" style="display: none;">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

    <main>
        <section class="dashboard">
            <h2>Painel de Controle</h2>
            <div class="cards">
                <div class="card">
                    <h3><i class="fas fa-user-friends"></i> Visitantes Hoje</h3>
                    <p id="visitantes-hoje">0</p>
                </div>
                <div class="card">
                    <h3><i class="fas fa-users"></i> Moradores Presentes</h3>
                    <p id="moradores-presentes">0</p>
                </div>
                <div class="card">
                    <h3><i class="fas fa-home"></i> Total de Residências</h3>
                    <p id="total-residencias">0</p>
                </div>
            </div>
        </section>

        <section class="grafico-section">
            <h2>Movimentação Mensal</h2>
            <div class="grafico-container">
                <canvas id="grafico-movimentacao" width="800" height="400"></canvas>
            </div>
        </section>

        <section class="acesso-rapido">
            <h2>Acesso Rápido</h2>
            <div class="botoes">
                <button class="btn-primary" onclick="registrarEntrada()">
                    <i class="fas fa-sign-in-alt"></i> Registrar Entrada
                </button>
                <button class="btn-danger" onclick="registrarSaida()">
                    <i class="fas fa-sign-out-alt"></i> Registrar Saída
                </button>
                <button class="btn-success" onclick="novoMorador()">
                    <i class="fas fa-user-plus"></i> Novo Morador
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShieldTech - Sistema de Controle de Acesso</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
